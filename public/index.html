<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="alternate" type="application/rss+xml" href="/posts-rss.xml" />
    <title>Literature is Code</title>
    <style type="text/css">

    ::selection {
        background-color: rgb(243, 123, 102);
        color: rgb(241, 240, 240);
    }

    ::-moz-selection {
        background-color: rgb(243, 123, 102);
        color: rgb(241, 240, 240);
    }

    ::-webkit-selection {
        background-color: rgb(243, 123, 102);
        color: rgb(241, 240, 240);
    }

    body {
      font-family: "Palatino Linotype","Book Antiqua",Palatino,FreeSerif,serif; 
      overflow: scroll;
      font-size: 17px;
      line-height: 1.25;
    }
    
    h1, h2, h3, h4 {

      border-left: 0.25rem solid rgba(102, 123, 243 ,0.5);
      border-right: 0.25rem solid rgba(102, 123, 243 ,0.5);
      padding: 0.2em;

      text-align: center;
    }

    h1 {
        font-size: 36pt;
        border-left: 0.25rem solid rgba(243,123,102,0.5);
        margin-top: 0em;
        margin-bottom: 0em;
        padding-top: 1em;
        padding-bottom: 1em;
    }

    h2 {
        font-size: 18pt;
        border-right: 0.25rem solid rgba(243,123,102,0.5);
    }

    h3 {
        font-size: 18pt;
        border-left: 0.25rem solid rgba(243,123,102,0.5);
    }

    @media(min-width: 600px) {
        section, nav, footer, header {
          max-width: 37em;
          margin-left: 4em;
          margin-right: 2em;
          padding-top: 1em;
          width: 50%;
        }
    }

    .hidden {
      display: None;
    }

    .nav-section li {
      list-style-type: None;
    }

    .nav-section li.current {
      list-style-type: circle;
      font-weight: bold;
    }

    li {
        margin-top: 1em;
    }

    img {
      width: 100%;
    }

    a {
        color: inherit;
    }

    .photo {
      padding: 1em;
      margin: 2em;
      text-align: center;
      border: 1px;
      border-radius: 7px;
      background: rgb(36, 34, 39);
      color: rgb(241, 240, 240);
    }
    
    .photo span {
      margin-top: 1em;
      display: block;
    }
    
    .button-wide {
      border-radius: 7px;
      background-color: rgb(243, 123, 102);
      padding: 1em;
      margin-left: auto;
      margin-bottom: 1em;
      width: 90%;
      text-align: center;
    }

    .button-wide a {
      color: white;
    }

    section p, section li {
      text-align: justify;
    }

    sup {
      font-size: 75%;
    }

    blockquote p {
      padding-left: 1em;
      border-left: 0.25rem solid rgba(243,123,102,0.5);
      white-space: pre;
    }

    g.tick text {
      display: None;
    }

    g.tick.show text {
      display: inline;
      font-size: 0.6em;
    }

    g.tick line {
      stroke: grey;
      stroke-width: 1px;
    }

    circle {
      opacity: 0.5;
    }
    
    .domain {
      display: None;
    }

    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <article>
        <section class="post column" id="main"></section>
        <nav class="column nav-section" id="navSection">
            <h3><a href="#!/navigation">Navigation</a></h3>
            <ul id="nav"></ul>
        </nav>
    </article>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
